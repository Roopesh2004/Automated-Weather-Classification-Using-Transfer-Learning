<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-color: #f15a24;
        }
        
        header {
            width: 100%;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        header .logo {
            font-size: 1.5em;
            color: #fff;
        }
        
        header ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        
        header ul.nav-links {
            align-items: center;
            margin-left: auto;
        }
        
        header ul li {
            margin-left: 20px;
        }
        
        header ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }
        
        .gallery {
            padding: 100px 20px 20px;
            text-align: center;
            background-color: #f15a24;
            color: #fff;
        }
        
        .gallery h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        
        .image-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .image-item:hover img {
            transform: scale(1.05);
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        
        .image-item:hover .image-overlay {
            opacity: 1;
        }
        
        .image-title {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .head {
            display: grid;
            grid-template-columns: 5fr 1fr;
        }
    </style>
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">Smartbridge</div>
            <ul class="nav-links">
                <li><a href="/details">About</a></li>
                <li><a href="/images">Images</a></li>
                <li><a href="/input">Predict</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="gallery">
            <h2>Images</h2>
            <div class="image-grid">
                <div class="image-item">
                    <img src="{{ url_for('static', filename='images/shiny.jpeg') }}" alt="Shiny">
                    <div class="image-overlay">
                        <div class="image-title">Shiny</div>
                    </div>
                </div>
                <div class="image-item">
                    <img src="{{ url_for('static', filename='images/rainy.jpeg') }}" alt="Rainy">
                    <div class="image-overlay">
                        <div class="image-title">Rainy</div>
                    </div>
                </div>
                <div class="image-item">
                    <img src="{{ url_for('static', filename='images/sunrise.jpeg') }}" alt="Sunrise">
                    <div class="image-overlay">
                        <div class="image-title">Sunrise</div>
                    </div>
                </div>
                <div class="image-item">
                    <img src="{{ url_for('static', filename='images/cloudy.jpeg') }}" alt="Cloudy">
                    <div class="image-overlay">
                        <div class="image-title">Cloudy</div>
                    </div>
                </div>
                <div class="image-item">
                    <img src="{{ url_for('static', filename='images/foggy.jpeg') }}" alt="Foggy">
                    <div class="image-overlay">
                        <div class="image-title">Foggy</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
